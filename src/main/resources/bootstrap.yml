spring:
 profiles:
    active: local
 application:
   name: auth-service
 cloud:
   config:
     uri: ${CONFIG_SERVICE_URL}

security:
  jwt:
    secret: ${RPM_JWT_SECRET}
  zsign:
    secret: ${RPM_ZUUL_ACCESS_HEADER}
    salt: ${RPM_ZUUL_ACCESS_SALT}

---
#Configuration settings that used when the local profile is active
spring:
  profiles: local
  application:
    name: auth-service
  cloud:
    config:
      uri:
      - http://localhost:8888
